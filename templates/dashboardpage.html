<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to the Dashboard</h2>
    <h3>Registered Units:</h3>
    <ul>
        {% for registration in registrations %}
            <li>{{ registration.unit.name }} {% if registration.approved %}(Approved){% else %}(Pending){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
